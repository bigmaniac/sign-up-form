<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="odin-lined.png" alt="odin logo" width="100px">
                <p id="odin-text">ODIN</p>
            </div>
            <div id="credits">
                <!-- GET BACK TO LINK LESSONS -->
                <p class="credits">
                    Photo by <a href="https://unsplash.com/@claybanks">Clay 
                    Banks</a> on <a href="https://unsplash.com/">
                    Unsplash</a>
                </p>
            </div>
        </div>
        <div id="content">
            <div id="header">
                <h1>
                    Even if you chant "Alohomora," no doors will open, 
                    no accounts will be accessed, and no owls will deliver 
                    your password.
                </h1>
            </div>
            <div id="form">
                <p id="do">
                    Let's do this!
                </p>
                <form id="my-form" action="./index.html" method="post">
                    <p class="form">
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="first_name" autofocus required/>
                    </p>
                    <p class="form">
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="last_name" required/>
                    </p>
                    <p class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required/>
                    </p>
                    <p class="form">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required/>
                    </p>
                    <p class="form">
                        <label for="password">Password</label>
                        <input class="password" type="password" name="password" id="password" pattern=".{6,}" required/>
                    </p>
                    <p class="form">
                        <label for="confirm_password">Confirm password</label>
                        <input class="password" type="password" name="confirm_password" id="confirm_password" pattern=".{6,}" required/>
                    </p>
                </form>
            </div>
            <div id="footer">
                <button type="submit" form="my-form">Create account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
