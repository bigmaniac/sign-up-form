<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="odin-lined.png" alt="odin logo" width="100px">
                <p id="odin-text">ODIN</p>
            </div>
            <div id="credits">
                <!-- GET BACK TO LINK LESSONS -->
                <p class="credits">
                    Photo by <a href="https://unsplash.com/@claybanks">Clay 
                    Banks</a> on <a href="https://unsplash.com/">
                    Unsplash</a>
                </p>
            </div>
        </div>
        <div id="content">
            <div id="header">
                <h1>
                    Even if you chant "Alohomora," no doors will open, 
                    no accounts will be accessed, and no owls will deliver 
                    your password.
                </h1>
            </div>
            <div id="form">
                <p id="do">
                    LET'S DO THIS!
                </p>
                <form id="my-form" action="/sign-up-form" method="post">
                    <p class="form">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="first_name" />
                    </p>
                    <p class="form">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="last_name" />
                    </p>
                    <p class="form">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p class="form">
                        <label for="phone">PHONE</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p class="form">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p class="form">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </p>
                </form>
            </div>
            <div id="footer">
                <button type="submit" form="my-form">Create account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
